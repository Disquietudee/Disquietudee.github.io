<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
  
        .b-example-divider {
          height: 3rem;
          background-color: rgba(0, 0, 0, .1);
          border: solid rgba(0, 0, 0, .15);
          border-width: 1px 0;
          box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }
  
        .b-example-vr {
          flex-shrink: 0;
          width: 1.5rem;
          height: 100vh;
        }
  
        .bi {
          vertical-align: -.125em;
          fill: currentColor;
        }
  
        .nav-scroller {
          position: relative;
          z-index: 2;
          height: 2.75rem;
          overflow-y: hidden;
        }
  
        .nav-scroller .nav {
          display: flex;
          flex-wrap: nowrap;
          padding-bottom: 1rem;
          margin-top: -1px;
          overflow-x: auto;
          text-align: center;
          white-space: nowrap;
          -webkit-overflow-scrolling: touch;
        }
      </style>

</head>
<body>
    <main class="d-flex flex-nowrap">
        <!--Navigation-->
        
            <div class="d-flex flex-column d-none d-lg-block flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
                
                    <ul class=" nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2"
                                    src="assets/img/profile.jpg" alt="..." /></span>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page">
                                <svg class="bi pe-none me-2" width="0" height="16">
                                    <use xlink:href="#about" />
                                </svg>
                                About
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                                <svg class="bi pe-none me-2" width="0" height="16">
                                    <use xlink:href="#travel" />
                                </svg>
                                Favourite Travel Destination
                            </a>
                        </li>
                    </ul>
                
            </div>

        
        <div class="d-none d-lg-block b-example-divider b-example-vr"></div>
        <!-- Page Content-->
        <div class="container-fluid p-0">
            <!-- About-->
            
                <nav class="navbar d-lg-none navbar-dark bg-primary">
                    <div class="container-fluid">
                      
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#about">About</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#travel">Favourite Travel Destination</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            

            <section class="resume-section" id="about">
                <div class="resume-section-content">
                    <h1 class="mb-0" style="text-align: center;">
                        Ong
                        <span class="text-primary">Jun Yang</span>
                    </h1>
                    <div class="subheading mb-5" style="text-align: center;">
                        <a href="mailto:junyang.ong.2021@scis.smu.edu.sg">junyang.ong.2021@scis.smu.edu.sg</a>
                    </div>
                    <p class="lead mb-5" style="border: 3px orange solid; border-radius: 10px; text-align: center;">I am
                        currently a 2nd year SCIS student in SMU.</p>
    
                </div>
            </section>
            <hr class="m-0" />
            <!-- Experience-->
            <section class="resume-section" id="travel">
                <div class="resume-section-content">
                    <h2 class="mb-5">Favourite Travel Destination - Japan</h2>
                    <iframe width="100%" height="315"
                        src="https://www.youtube.com/embed/NQ6_Sqt_w3Y?autoplay=1&mute=1&loop=1" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </section>
            <hr class="m-0" />
    
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
